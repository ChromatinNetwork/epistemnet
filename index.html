<!DOCTYPE html>
<html lang="en">
	<head>
	    <title>EpiStemNet - A network of chromatin component co-location in ESC</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta charset="utf-8">
	    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
	    <link rel="stylesheet" href="css/font-awesome.min.css">
	    <link rel="stylesheet" href="css/bootswatch.min.css">
	    <link rel="stylesheet" href="css/typeahead.js-bootstrap.css">
	    <link rel="stylesheet" href="css/graph.css">
	</head>
	<body>
		<div class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
					<a href="./index.html" class="navbar-brand">EpiStemNet</a>
				</div>
        <div class="collapse navbar-collapse" id="navbar-collapse-1">
          <div class="col-md-3 navbar-right">
            <form class="navbar-form " role="search">
              <div class="input-group">						
                <input type="text" class="form-control" placeholder="Search" autocomplete="off" data-provide="typeahead" name="srch-term" id="srch-term">
                <div class="input-group-btn">
                  <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
                </div>
              </div>
            </form>
          </div>
          <!-- <ul class="nav navbar-nav navbar-right">
            <li><a href="#">About</a></li>
          </ul> -->
        </div>			
			</div>
		</div>		
		<div class="cntainr" id="loadingCon">
			<div class="loadingbox" style="height:100%;display:table-cell;vertical-align:middle;">
	       <div style="float:none;margin:0 auto;">
           <div style="width:650px;margin:0 auto;">
             <div class="jumbotron" style="margin:0 auto;float:none;">
               <h4>EpiStemNet - A network of chromatin component co-location in ESC</h4>
               <p>Simulating Layout. One moment please...</p>
                 <div class="progress">
                     <div class="progress-bar" aria-valuemax="36"></div>
                 </div>
             </div>                                          
           </div>
	       </div>
			</div>
		</div>
		<div id="mainpanel" class="col-md-2" style="display: none;">
		    <h5><span class="glyphicon glyphicon-check"></span> Chromatin States</h5>
		</div>
		
		<div class="cntainr" id="netCon">
			<div id="network-view" style="height:100%;width:100%"></div>				
		</div>
		<div id="pop-up-node" class="pop-up">
			<div class="pop-up-title" id="node-title"></div>
        <div class="pop-up-content">
				  <div class="pop-img">
					  <span class="minititle">Names:</span>
					  <span id="genenames"></span>
				  </div>
				  <div class="pop-img">
					  <span class="minititle">Description:</span>
					  <span id="genedescription"></span>
				  </div>
				  <div class="pop-img">
					  <span class="minititle">Uniprot:</span>
					  <span id="uniprot"></span>
				  </div>
				  <div class="pop-img">
					  <span class="minititle">Complex:</span>
					  <span id="complex"></span>
				  </div>
				  <div class="pop-img">
					  <span class="minititle">GEO ChipSeq:</span>
					  <span id="geo"></span>
				  </div>
				  <div class="pop-img">
					  <span class="minititle">STRING:</span>
					  <span id="string"></span>
				  </div>
        </div>
      </div>
		</div>
		<div id="pop-up-link" class="pop-up">
      <div class="pop-up-title" id="link-title"></div>
      <div class="pop-up-content">
        <div class="pop-img">
          <span class="minititle">State:</span>
          <span id="state"></span>
        </div>
        <div class="pop-img">
          <span class="minititle">Type:</span>
          <span id="type"></span>
        </div>
        <div class="pop-img">
          <span class="minititle">Score:</span>
          <span id="score"></span>
        </div>
      </div>
		</div>
    <script src="js/jquery-1.11.1.map"></script>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/sizzle.min.js"></script>
    <script src="js/sizzle.min.map"></script>
    <script src="js/bootstrap-progressbar.min.js"></script>
		<script src="js/arbor.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootswatch.js"></script>
		<script src="js/d3.v3.js"></script>
    <script src="js/typeahead.bundle.min.js"></script>
		<script src="js/draw_graph.js"></script>
	</body>
</html>
